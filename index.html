<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>

    <div class="container">

      <div class="hero">
        <img src="assets/images/illustration-hero.svg" class="illustration">
      </div>
      
      <div class="content">

        <div class="heading">
          <h1>Order Summary</h1>
        </div>
        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      
        <div class="plan">

          <div class="planleft-box">
            <img src="assets/images/icon-music.svg" class="music">

            <div>
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
            <a href="#">Change</a> 
        </div>
    
        <div class="button">Proceed to Payment</div>
        <div class="button2">Cancel Order</div>
        
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">itzjter</a>.
    </div>
  </main>
</body>
</html>
